<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
<div class="container">

  <div class="left">
    <img src="images/logo.svg" alt="" id="logo">
      <img src="images/illustration-mockups.svg" alt="" id="mockup">
    

  </div>

<div class="right">
<h1>Build The Community Your Fans Will Love</h1>

<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>

  <button>Register</button>

  <div class="social">
    <div class="social-button"><i class="fab fa-facebook-f"></i></div>
    <div class="social-button"><i class="fab fa-twitter"></i></div>
    <div class="social-button"><i class="fab fa-instagram"></i></div>
  </div>
</div>
